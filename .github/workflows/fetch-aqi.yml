name: Fetch AQI cache

on:
  schedule:
    - cron: "*/10 * * * *"   # æ¯ 10 åˆ†é˜
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fetch-aqi
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # ğŸ‘‰ è¨ºæ–·ï¼šç¢ºèªæª”æ¡ˆèˆ‡ Secret æ˜¯å¦å­˜åœ¨ï¼ˆä¸æœƒé¡¯ç¤ºé‡‘é‘°å…§å®¹ï¼‰
      - name: Debug: check files & secrets
        env:
          HAS_KEY: ${{ secrets.MOENV_API_KEY != '' }}
        run: |
          echo "Repo tree (top level):"
          ls -la
          echo "scripts/ å­˜åœ¨ï¼Ÿ"; test -d scripts && echo YES || (echo NO && exit 1)
          echo "fetch_aqi.py å­˜åœ¨ï¼Ÿ"; test -f scripts/fetch_aqi.py && echo YES || (echo NO && exit 1)
          echo "MOENV_API_KEY æœ‰å¸¶é€² workflow ï¼Ÿ $HAS_KEY"

      # ï¼ˆå¯é¸ï¼‰å†æ¢æ¸¬ API æ˜¯å¦å¯é€£ç·š
      - name: Probe API (1 record)
        env:
          MOENV_API_KEY: ${{ secrets.MOENV_API_KEY }}
        run: |
          curl -sS "https://data.moenv.gov.tw/api/v2/aqx_p_432?offset=0&limit=1&api_key=${MOENV_API_KEY}" | head

      - name: Fetch MoENV AQI and write aqi.json
        env:
          MOENV_API_KEY: ${{ secrets.MOENV_API_KEY }}
          MOENV_DATASET: ${{ secrets.MOENV_DATASET }}
        run: |
          python scripts/fetch_aqi.py

      # å¦‚æœ Pages ç”¨ /docs æ¨¡å¼ï¼Œå–æ¶ˆä¸‹æ–¹è¨»è§£æŠŠæª”æ¡ˆç§»åˆ° docs/
      # - name: Move cache to docs/ for Pages
      #   run: |
      #     mkdir -p docs
      #     mv -f aqi.json docs/aqi.json

      - name: Commit and push if aqi.json changed
        run: |
          if [[ -n "$(git status --porcelain aqi.json docs/aqi.json 2>/dev/null)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add aqi.json docs/aqi.json 2>/dev/null || true
            git commit -m "chore(aqi): update cache $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
