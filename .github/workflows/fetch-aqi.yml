name: Fetch AQI cache

on:
  schedule:
    - cron: "*/10 * * * *"   # 每 10 分鐘
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: fetch-aqi
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 👉 診斷：確認檔案與 Secret 是否存在（不會顯示金鑰內容）
      - name: Debug: check files & secrets
        env:
          HAS_KEY: ${{ secrets.MOENV_API_KEY != '' }}
        run: |
          echo "Repo tree (top level):"
          ls -la
          echo "scripts/ 存在？"; test -d scripts && echo YES || (echo NO && exit 1)
          echo "fetch_aqi.py 存在？"; test -f scripts/fetch_aqi.py && echo YES || (echo NO && exit 1)
          echo "MOENV_API_KEY 有帶進 workflow ？ $HAS_KEY"

      # （可選）再探測 API 是否可連線
      - name: Probe API (1 record)
        env:
          MOENV_API_KEY: ${{ secrets.MOENV_API_KEY }}
        run: |
          curl -sS "https://data.moenv.gov.tw/api/v2/aqx_p_432?offset=0&limit=1&api_key=${MOENV_API_KEY}" | head

      - name: Fetch MoENV AQI and write aqi.json
        env:
          MOENV_API_KEY: ${{ secrets.MOENV_API_KEY }}
          MOENV_DATASET: ${{ secrets.MOENV_DATASET }}
        run: |
          python scripts/fetch_aqi.py

      # 如果 Pages 用 /docs 模式，取消下方註解把檔案移到 docs/
      # - name: Move cache to docs/ for Pages
      #   run: |
      #     mkdir -p docs
      #     mv -f aqi.json docs/aqi.json

      - name: Commit and push if aqi.json changed
        run: |
          if [[ -n "$(git status --porcelain aqi.json docs/aqi.json 2>/dev/null)" ]]; then
            git config user.name  "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add aqi.json docs/aqi.json 2>/dev/null || true
            git commit -m "chore(aqi): update cache $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "✅ aqi.json 無變更或尚未生成"
          fi
